  <div class="card_small_text">

  </div>

  <div class="card_large_text">

  </div>
</app-startup-selection>


<!-- Select new spot -->
<app-startup-selection routerLink="/select-spot">
  <div class="card_icon">
    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="qrcode" class="svg-inline--fa fa-qrcode fa-w-14 icon_large" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><g class="fa-group"><path class="fa-secondary" fill="currentColor" d="M0 480h192V288H0zm64-128h64v64H64zM256 32v192h192V32zm128 128h-64V96h64zM0 224h192V32H0zM64 96h64v64H64z" opacity="0.4"></path><path class="fa-primary" fill="currentColor" d="M416 480h32v-32h-32zm-64 0h32v-32h-32zm64-192v32h-64v-32h-96v192h64v-96h32v32h96V288z"></path></g></svg>
  </div>

  <div class="card_small_text">
    A new spot
  </div>

  <div class="card_large_text">
    Select spot
  </div>
</app-startup-selection>


<!-- Select new spot + don't ask again -->
<app-startup-selection (click)="openDialog()">
  <div class="card_icon">
    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="qrcode" class="svg-inline--fa fa-qrcode fa-w-14 icon_large" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><g class="fa-group"><path class="fa-secondary" fill="currentColor" d="M0 480h192V288H0zm64-128h64v64H64zM256 32v192h192V32zm128 128h-64V96h64zM0 224h192V32H0zM64 96h64v64H64z" opacity="0.4"></path><path class="fa-primary" fill="currentColor" d="M416 480h32v-32h-32zm-64 0h32v-32h-32zm64-192v32h-64v-32h-96v192h64v-96h32v32h96V288z"></path></g></svg>
  </div>

  <div class="card_small_text">
    Select a new spot every time I log in
  </div>

  <div class="card_large_text">
  </div>
</app-startup-selection>
