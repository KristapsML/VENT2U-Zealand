<div mat-dialog-title cdkFocusInitial class="dialog_heading">
  Settings saved!
</div>
<div mat-dialog-content>
  <p>
    You will no longer be asked if you have returned to your last spot.
  </p>
  <p>
    You can change this at any time in your settings.
  </p>

<div
  mat-dialog-actions
  align="end"
>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    class="uppercase"
    routerLink="/select-spot"
  >
    OK!
  </button>
</div>
</div>
