<div mat-dialog-title cdkFocusInitial class="dialog_heading">
    Connect to your unit with a Pin code
</div>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Enter Pin Code</mat-label>
        <input matInput placeholder="Pin Code" type="number">
    </mat-form-field>


    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="uppercase" color="primary">
        OK!
      </button>
    </div>
</div>
