<h1>Your spot: {{ users[0].lastSpotId }}</h1>

<!--<app-setting-dropdown></app-setting-dropdown>-->
<app-setting-dropdown></app-setting-dropdown>
<app-slider
  [props]="{
  setting: 'Temperature',
  unit: '&deg;',
  interval: 5,
  step: 1,
  tempMin: 10,
  tempMax: 35,
  keepAtRoomLevel: false,
  currentValue: 27,
  currentRoomValue: 22,
  preview: false
  }"
></app-slider>
<app-slider
  [props]="{
  setting: 'Humidity',
  unit: '%',
  interval: 10,
  step: 1,
  tempMin: 0,
  tempMax: 100,
  keepAtRoomLevel: false,
  currentValue: 45,
  currentRoomValue: 37,
  preview: false
  }"
></app-slider>
<app-slider
  [props]="{
  setting: 'Airflow',
  unit: '',
  interval: 1,
  step: 1,
  tempMin: 0,
  tempMax: 10,
  keepAtRoomLevel: true,
  currentValue: 7,
  currentRoomValue: 5,
  preview: false
  }"
></app-slider>

<button
  mat-button
  class="uppercase full_width"
  color="primary"
(click)="openDialog()">
  Save current settings as preset
</button>

<div class="leaving_time">

  <div class="setting_text flex_1">
    Your leaving time: 13:55
  </div>

  <button
    class="edit_button"
    routerLink="/startup-select-time"
  >
    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="pencil-alt" class="svg-inline--fa fa-pencil-alt fa-w-16 icon_small" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g class="fa-group"><path class="fa-secondary" fill="currentColor" d="M96 352H32l-16 64 80 80 64-16v-64H96zM498 74.26l-.11-.11L437.77 14a48.09 48.09 0 0 0-67.9 0l-46.1 46.1a12 12 0 0 0 0 17l111 111a12 12 0 0 0 17 0l46.1-46.1a47.93 47.93 0 0 0 .13-67.74z" opacity="0.4"></path><path class="fa-primary" fill="currentColor" d="M.37 483.85a24 24 0 0 0 19.47 27.8 24.27 24.27 0 0 0 8.33 0l67.32-16.16-79-79zM412.3 210.78l-111-111a12.13 12.13 0 0 0-17.1 0L32 352h64v64h64v64l252.27-252.25a12 12 0 0 0 .03-16.97zm-114.41-24.93l-154 154a14 14 0 1 1-19.8-19.8l154-154a14 14 0 1 1 19.8 19.8z"></path></g></svg>
  </button>

</div>
