<div mat-dialog-title cdkFocusInitial class="dialog_heading">
  Your app settings
</div>
<div mat-dialog-content>

  <p>
    These settings affect your experiences in the app. This might be e.g. be what happens when you open the app upon
    arrival at your spot.
  </p>

  <div
    mat-dialog-actions
    align="end"
  >
    <button
      mat-button
      mat-dialog-close
      color="primary"
      class="uppercase"
    >
      OK!
    </button>
  </div>
</div>
