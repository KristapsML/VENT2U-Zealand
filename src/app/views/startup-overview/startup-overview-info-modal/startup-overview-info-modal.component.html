<div mat-dialog-title cdkFocusInitial class="dialog_heading">
  Time to get started
</div>
<div mat-dialog-content>

  <p>
    You've selected your spot, preset settings and expected leaving time. You are free to make changes to this, and you
    can do this at any time.
  </p>

  <div
    mat-dialog-actions
    align="end"
  >
    <button
      mat-button
      mat-dialog-close
      color="primary"
      class="uppercase"
    >
      OK!
    </button>
  </div>
</div>
