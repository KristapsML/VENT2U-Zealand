<div class="app_title">
  Vent2Learn
</div>
<form class="flex-container-center">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. JaneDoe@zealand.dk">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Enter your password">
    <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
      Please enter a valid password
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary" class="top-padding-button">LOGIN</button>
  </mat-card-actions>
</form>
