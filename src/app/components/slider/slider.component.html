<!-- Adding the slider and customizing it with ticks and tracking the slider's values-->
<div class="slider">
  <div class="sliderValue">{{props.title}} {{sliderTemperature.value}}</div>
  <div class="current">Current {{props.title}}: 10</div>
  <mat-slider
    [disabled]="this.keepAtRoomLevel"
      #sliderTemperature (change)="updateSetting($event)"
      tickInterval="{{ props.interval }}"
      step="{{ props.step }}"
      min="{{ props.tempMin }}"
      max="{{ props.tempMax }}"
      [value]="15">
  </mat-slider>
  <mat-checkbox
    [checked]="this.keepAtRoomLevel"
  (click)="disableSlider()">
    Keep at room level
  </mat-checkbox>
</div>
