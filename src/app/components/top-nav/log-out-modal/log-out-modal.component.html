<div mat-dialog-title cdkFocusInitial class="dialog_heading">
  Do you want to log out?
</div>
<div mat-dialog-content>

  <div
    mat-dialog-actions
    align="end"
  >

    <button
      mat-button
      mat-dialog-close
      color="primary"
      class="uppercase"
    >
      Back
    </button>

    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      class="uppercase"
      routerLink="/login"
    >
      Yes, I'll leave
    </button>
  </div>
</div>
