<div mat-dialog-title cdkFocusInitial class="dialog_heading">
  Do you want to leave your spot?
</div>
<div mat-dialog-content>

  <div
    mat-dialog-actions
    align="end"
  >

    <button
      mat-button
      mat-dialog-close
      color="primary"
      class="uppercase"
    >
      Back
    </button>

    <button
      *ngIf="users"
      mat-raised-button
      mat-dialog-close
      color="primary"
      class="uppercase"
      (click)="this.updateSpot(users[0].lastSpotId)"
      routerLink="/select-spot"
    >
      Yes, I'll leave
    </button>
  </div>
</div>
