<mat-toolbar
  color="primary"
>
  <div class="flex_1"></div>

  <div class="app_title flex_1">
    Vent2Learn
  </div>

  <div class="burger_icon_container flex_1">
    <button
      mat-button
      [matMenuTriggerFor]="menu">
      <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="bars"
           class="svg-inline--fa fa-bars fa-w-14 icon_medium"
           role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <g class="fa-group ">
          <path class="fa-secondary" fill="currentColor"
                d="M16 288h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16z"
                opacity="0.4"></path>
          <path class="fa-primary" fill="currentColor"
                d="M432 384H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-320H16A16 16 0 0 0 0 80v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V80a16 16 0 0 0-16-16z"></path>
        </g>
      </svg>
    </button>
  </div>
</mat-toolbar>
